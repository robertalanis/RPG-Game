<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piedra, Papel, o tijeras</title>
    <!--Google Font-->
    <link
      href="https://fonts.googleapis.com/css?family=Fugaz+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <div class="game">
    
        <p class="title">rock paper sissors</p>

      <div class="hands">
        <img
          class="player-one-hand"
          src="./assets/images/rock.png"
          alt="paper"
        />
        <img
          class="player-two-hand"
          src="./assets/images/rock.png"
          alt="paper"
        />
      </div>
      <div class="buttons">
<button class="rock">rock</button>
<button class="paper">paper</button>
<button class="sissors">sissors</button>
      </div>

      <div class="chat">Test</div>


    </div>

    <script src="./assets/javascript/game.js"></script>
  </body>
</html>
